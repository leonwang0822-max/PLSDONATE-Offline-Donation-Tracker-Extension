<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Booth Legs -->
    <rect x="86" y="200" width="40" height="280" rx="4" fill="#78350f"/>
    <rect x="386" y="200" width="40" height="280" rx="4" fill="#78350f"/>
    
    <!-- Booth Counter/Table -->
    <rect x="66" y="300" width="380" height="140" rx="12" fill="url(#wood)" stroke="#78350f" stroke-width="8"/>
    
    <!-- Sign Board on the counter -->
    <rect x="156" y="320" width="200" height="100" rx="8" fill="#fef3c7" stroke="#78350f" stroke-width="6"/>
    <!-- Text on Sign -->
    <text x="256" y="390" font-family="Arial, sans-serif" font-weight="900" font-size="60" text-anchor="middle" fill="#059669">PLZ</text>
    
    <!-- Roof (Striped) -->
    <!-- Main Roof Shape -->
    <path d="M40 200 L 100 80 H 412 L 472 200 H 40 Z" fill="#ef4444" stroke="#7f1d1d" stroke-width="8"/>
    <!-- White Stripes -->
    <path d="M130 200 L 160 80 H 200 L 220 200 H 130 Z" fill="white" opacity="0.9"/>
    <path d="M292 200 L 312 80 H 352 L 382 200 H 292 Z" fill="white" opacity="0.9"/>
    
    <!-- Floating Robux Coin above -->
    <g transform="translate(256, 120)">
       <!-- Outer Hexagon -->
       <path d="M0 -50 L 43 -25 L 43 25 L 0 50 L -43 25 L -43 -25 Z" fill="#fbbf24" stroke="#b45309" stroke-width="6"/>
       <!-- Inner Cutout -->
       <path d="M0 -25 L 21 -12 L 21 12 L 0 25 L -21 12 L -21 -12 Z" fill="#b45309"/>
    </g>
  </g>
</svg>