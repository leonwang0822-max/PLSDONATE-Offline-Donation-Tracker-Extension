<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-3 bg-slate-900 border-b border-slate-800 sticky top-0 z-10">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 flex items-center justify-center">
          <img src="icon.svg" class="w-full h-full drop-shadow-lg" alt="Logo">
        </div>
        <div class="flex flex-col justify-center">
          <h1 class="font-bold text-slate-100 leading-none text-lg">Donations</h1>
          <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-wider leading-none mt-0.5">Live Feed</span>
        </div>
      </div>
      <div class="flex items-center gap-1">
        <button id="logout-btn" class="p-2 text-slate-400 bg-slate-800 hover:text-red-400 hover:bg-slate-700 rounded-full transition-colors hidden" title="Log Out">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
        <button id="open-dashboard" class="p-2 text-slate-400 bg-slate-800 hover:text-emerald-400 hover:bg-slate-700 rounded-full transition-colors" title="Open Dashboard">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="grid grid-cols-2 gap-8 px-6 py-4 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
      <div class="bg-slate-50 dark:bg-slate-800 p-3 rounded-xl border border-slate-100 dark:border-slate-700">
        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Total Volume</div>
        <div id="stat-total" class="font-black text-lg text-emerald-600">R$0</div>
      </div>
      <div class="bg-slate-50 dark:bg-slate-800 p-3 rounded-xl border border-slate-100 dark:border-slate-700">
        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Recent (24h)</div>
        <div id="stat-recent" class="font-black text-lg text-blue-500">0</div>
      </div>
    </div>

    <!-- Feed -->
    <div id="feed-container" class="flex-1 overflow-y-auto p-4 custom-scrollbar bg-slate-50 dark:bg-slate-900">
      <div class="text-center py-10 text-slate-400">
        <div class="animate-spin w-6 h-6 border-2 border-emerald-500 border-t-transparent rounded-full mx-auto mb-2"></div>
        <p class="text-xs">Connecting...</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-3 text-center border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 text-[10px] text-slate-400">
      Offline Donation Tracker Extension
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
